name: Build TimeChanger APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          
      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Create Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-7.0.4-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          
      - name: Create Gradle Wrapper Script
        run: |
          echo "#!/usr/bin/env sh" > gradlew
          echo "exec gradle \"\$@\"" >> gradlew
          chmod +x gradlew
        
      - name: Build with Gradle
        run: gradle assembleDebug
      
      - name: Create artifacts directory
        run: mkdir -p artifacts
        
      - name: Copy APK to artifacts directory
        run: cp app/build/outputs/apk/debug/app-debug.apk artifacts/TimeChanger.apk
      
      - name: Upload artifacts
        run: |
          echo "APK built successfully"
          echo "You can download the APK from the Actions run page"
          ls -la artifacts/
        
      - name: Archive artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: TimeChanger-APK
          path: artifacts/TimeChanger.apk 